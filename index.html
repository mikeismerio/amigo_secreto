<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="hero__inner">
      <h1 class="hero__title">Amigo Secreto</h1>
      <img class="hero__img" src="assets/amigo-secreto.png" alt="Ilustración con un regalo">
    </div>
    <div class="hero__wave" aria-hidden="true"></div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card__title">Digite el nombre de sus amigos</h2>

      <div class="form">
        <label class="sr-only" for="amigo">Nombre</label>
        <div class="input-group">
          <input id="amigo" class="input" type="text" placeholder="Escribe un nombre" />
          <button class="btn btn--dark" onclick="agregarAmigo()">Añadir</button>
        </div>
      </div>

      <ul id="listaAmigos" class="chips" role="list" aria-label="Nombres añadidos"></ul>

      <ul id="resultado" class="result" aria-live="polite"></ul>

      <div class="actions">
        <button class="btn btn--primary" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
          <span class="btn__icon" aria-hidden="true">▶</span>
          Sortear amigo
        </button>
      </div>
    </section>
  </main>

  <!-- Contenedor de avisos (toasts) -->
  <div id="avisos" class="toasts" aria-live="assertive" aria-atomic="true"></div>

  <script src="app.js" defer></script>
</body>
</html>
